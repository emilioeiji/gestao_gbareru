{% extends 'base.html' %}

{% block main %}

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Grupo</th>
            <th scope="col">Editar</th>
        </tr>
    </thead>
    <tbody>
        {% for funcionario in object_list %}
        <tr>
            <td>
                {{ funcionario.nome }}
            </td>
            <td>
                {{ funcionario.grupo }}
            </td>
            <td>
                <a href="{% url 'update_funcionario' funcionario.id %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'delete_funcionario' funcionario.id %}" class="btn btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
